enable_embedding: false
visualization_settings: {}
dataset_query:
  database: /databases/Analytics
  query:
    source-table: /databases/Analytics/schemas/public/tables/visits
    filter:
    - and
    - - <
      - - field-id
        - /databases/Analytics/schemas/public/tables/visits/fields/age_at_visit
      - 6
    - - =
      - - field-id
        - /databases/Analytics/schemas/public/tables/visits/fields/gender
      - M
    - - =
      - - field-id
        - /databases/Analytics/schemas/public/tables/visits/fields/number_occurences
      - 1
    - - =
      - - joined-field
        - Concepts
        - - field-id
          - /databases/Analytics/schemas/public/tables/concepts/fields/uuid
      - 06188def-b659-4feb-8899-d513f49b67fb
    - - =
      - - joined-field
        - Concepts
        - - field-id
          - /databases/Analytics/schemas/public/tables/concepts/fields/locale
      - fr
    - - =
      - - joined-field
        - Concepts
        - - field-id
          - /databases/Analytics/schemas/public/tables/concepts/fields/locale_preferred
      - 'true'
    aggregation:
    - - count
    joins:
    - fields: all
      source-table: /databases/Analytics/schemas/public/tables/base_obs_query
      condition:
      - =
      - - field-id
        - /databases/Analytics/schemas/public/tables/visits/fields/visit_id
      - - joined-field
        - Base Obs Query
        - - field-id
          - /databases/Analytics/schemas/public/tables/base_obs_query/fields/visit_id
      alias: Base Obs Query
    - fields: all
      source-table: /databases/Analytics/schemas/public/tables/concepts
      condition:
      - =
      - - joined-field
        - Base Obs Query
        - - field-id
          - /databases/Analytics/schemas/public/tables/base_obs_query/fields/concept_id
      - - joined-field
        - Concepts
        - - field-id
          - /databases/Analytics/schemas/public/tables/concepts/fields/concept_id
      alias: Concepts
  type: query
